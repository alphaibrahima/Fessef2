{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'CSS/addxamaxam.css' %}">
{% endblock css %}


{% block content %}

<div class="container mt-2">
    <div class="row ">
        <div class="col-md-2"></div>

        <!-- Debut du section formulaire -->
        <div class="col-md-8 mt-4">
            
            <div class="card mb-2">
                <div class="card-body text-center">
                    <h1>Editer Votre Document<h2>
                </div>
              </div>

            
            <form method="POST"  enctype="multipart/form-data" class="mt-2">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Editer </button>

            </form>

            
        </div>
        <!-- Fin du section formulaire -->

        <div class="col-md-2"></div>
    </div>
</div>



{% endblock content %}



{% block script %}
{% endblock script %}
