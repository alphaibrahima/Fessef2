{% endblock css %}

{% block content %}
<div class="container">

        <div class="col-md-3"></div>

        <!-- Debut du section formulaire -->

            <h1>Creer Un Document<h2>
            <form method="POST" action="{% url 'addxamxam' %}" enctype="multipart/form-data">
                {% csrf_token %}

            </form>

            
        </div>
        <!-- Fin du section formulaire -->

        <div class="col-md-3"></div>
    </div>
</div>



<script>
    var name = "{{user.id}}";
    document.getElementById("username").value = name;
</script>

{% endblock content %}
