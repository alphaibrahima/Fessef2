{% extends "base/base.html" %}
{% load static %} 

{% block css %}
<link href="{% static 'CSS/etudiant.css' %}" rel="stylesheet" type="text/css">

<style>

  .sociauLi
  {
    background-color: #3563a9;
    color: #fff;
    margin: 5px;
    width: 100px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease-in-out
    
  }

  .sociauLi:hover
  {
    background-color: transparent;
    border: 1px solid #3563a9;
    color: #3563a9;

  }

  .sociaux
  {
    margin: 5px;
    padding: 2px;
    font-size: 25px;
  }


</style>
{% endblock css %}


{% block content %}
    <section class="fxt-template-animation fxt-template-layout2">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 fxt-bg-color">
                    <div class="fxt-content">
                        <div class="fxt-header">
                            <a href="#" class="fxt-logo"><img src="https://www.fessef.fr/img/logo.jpg" alt="Fessef"></a>
                              <ul class="fxt-socials d-flex justify-content-center  mt-2">
                                  <li class="fxt-google">
                                    <a href="#" class="sociauLi" title="google">
                                      <i class="fa fa-google sociaux" aria-hidden="true"></i>
                                    </a>
                                  </li>                                    
                                  <li class="fxt-twitter" >
                                    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}" class="sociauLi" title="twitter">
                                      <i class="fab fa-twitter sociaux"></i>
                                    </a>
                                  </li>
                                  <li class="fxt-facebook" >
                                    <a href="{% url 'social:begin' 'facebook' %}" class="sociauLi" title="Facebook">
                                      <i class="fab fa-facebook-f sociaux"></i>
                                    </a>
                                  </li>
                                  <li class="fxt-linkedin" >
                                    <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="sociauLi" title="Facebook">
                                      <i class="fa fa-linkedin sociaux" aria-hidden="true"></i>
                                    </a>
                                  </li>                                     
                              </ul>
                            <div class="fxt-style-line">
                                <h2>
                                  <b>Ou</b>
                                </h2> 
                            </div>
                        </div>
                        <!-- les messages d'erreurs -->

                        {% include  'partials/_flash_messages.html'%}
                        <div class="fxt-form">                               
                            <form action=" {% url 'login' %} "  method="POST">
                            {% csrf_token %}
                                <div class="form-group">                                                
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">                                                
                                        <input type="text" class="form-control"  name="username" value="{{data.username}}" placeholder="Nom d'utilisateur"required="required">
                                    </div>
                                </div>
                                <div class="form-group">                                                
                                    <div class="fxt-transformY-50 fxt-transition-delay-2">                                                
                                        <input type="password" class="form-control" name="password" value="" placeholder="Mots de passe" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                                            <a href=" {% url 'request-reset-email' %} " class="switcher-text" style="color: #3563a9;">Mots de passe oubli√©</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        <button type="submit" class="fxt-btn-fill" style="background-color: #3563a9;">Se connecter</button>
                                    </div>
                                </div>
                            </form>                   
                        </div> 
                        <div class="fxt-footer">
                            <div class="fxt-transformY-50 fxt-transition-delay-5">
                                <p>Vous n'avez pas un compte ?<a href=" {% url 'register' %} " class="switcher-text" style="color: #3563a9;">S'inscrire</a></p>
                            </div>                             
                        </div>                             
                    </div>
                </div>
                <div class="col-lg-6 col-12 fxt-none-991 fxt-bg-img" data-bg-image="{% static 'IMG/studentsRegister.jpg' %}"></div>
            </div>
        </div>
    </section>


{% endblock content %}

{% block script %}  
 <script src="{% static 'JS/imagesloaded.pkgd.min.js' %}  "></script> 
 <script src="{% static 'JS/validator.min.js' %}  "></script> 
 <script src="{% static 'JS/etudiant.js' %}  "></script> 
{% endblock script %}
