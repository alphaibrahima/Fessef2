{% extends "base/base.html" %}
{% load static %} 

{% block css %}
<link href="{% static 'CSS/etudiant.css' %}" rel="stylesheet" type="text/css">
{% endblock css %}

{% block content %}















<section class="fxt-template-animation fxt-template-layout2">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 fxt-bg-color">
                    <div class="fxt-content">
                        <div class="fxt-header">
                            <a href="" class="fxt-logo"><img src="https://www.fessef.fr/img/logo.jpg" alt="Fessef"></a>
                        </div>

                    <!-- les messages d'erreurs -->
                    {% include  'partials/_flash_messages.html'%}

                        <div class="fxt-form">
                            <form action=" {% url 'register' %} " method="POST">
                            {% csrf_token %}
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                                        <input type="email" class="form-control" name="email" value=" {{ data.email }} " placeholder="Email" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                                        <input type="text" class="form-control"  name="username" value="{{ data.username }}" placeholder="Pseudo" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                                        <input type="text"class="form-control"  name="name" value="{{ data.nom }}" placeholder="Nom" required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                                        <input type="password" class="form-control" name="password2" placeholder="Confirmer Votre Mot de Passe" required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-5"> 
                                        <select class="form-control" id="genre" name = "genre">
                                            <option class="text-muted" value="Homme">Homme</option>
                                            <option class="text-muted" value="Femme">Femme</option>
                                        </select> 
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="fxt-transformY-50 fxt-transition-delay-6">
                                        <button type="submit" class="fxt-btn-fill" style="background-color: #3563a9;">Inscription</button>
                                    </div>
                                </div>
                            </form>                            
                        </div>
                        <div class="fxt-footer">
                            <div class="fxt-transformY-50 fxt-transition-delay-7">
                                <p> Vous avez déjà un compte ?<a href="{% url 'login' %} " class="switcher-text" style="color: #3563a9;">Se connecter</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 fxt-none-991 fxt-bg-img" data-bg-image="{% static 'IMG/studentsRegister.jpg' %}"></div>
            </div>
        </div>
    </section>
{% endblock content %}
{% block script %}  
 <script src="{% static 'JS/imagesloaded.pkgd.min.js' %}  "></script> 
 <script src="{% static 'JS/validator.min.js' %}  "></script> 
 <script src="{% static 'JS/etudiant.js' %}  "></script> 
{% endblock script %}
