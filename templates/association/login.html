{% extends 'base/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'CSS/association.css' %}" rel="stylesheet" type="text/css">
{% endblock css %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card mt">
                <img src="https://www.fessef.fr/img/logo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  
                    
                  {% include  'partials/_flash_messages.html'%}

                  <!-- section du formulaire -->
                  <form action=" {% url 'login_assoc' %} " method="POST">
    
                    {% csrf_token %}
    
                    <div class="form-group">
                      <input class="form-control" type="text" name="username" value="{{ data.username }}" placeholder="Nom d'utilisateur">
                    </div>
    
    
                    <div class="form-group">
                      <input class="form-control" type="password" name="password" value="" placeholder="Mots de passe">
                    </div>
    
                    <input type="submit" value="Se connecter" class="btn btn-block btn-primary">
    
                  </form>

                  <div class="text-center my-2">
                    <a href=" {% url 'request-reset-email' %} " class="forgot-pass text-center">Mots de passe oubli√© ?</a>
                  </div>

                </div>
              </div>

              <div class="card mt-4">
                <div class="card-body  text-center">
                    Vous n'avez pas un compte ? <a href=" {% url 'register_assoc' %} ">S'inscrire</a>
                </div>
              </div>

        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}


{% block script %}
{% endblock script %}
