{% extends 'base/base.html' %}
{% load static %}

{% block css %}
{% endblock css %}

{% block content %}
    <div class="container">
        <div class="card m-4 shadow-sm">
        <div class="card-body text-center">
            <h3>Reporting</h3>
        </div>
        </div>
    
    

        <canvas id="myChart" width="400" height="100"></canvas>
        <br>
        <canvas id="myChartSecond" width="400" height="100"></canvas>

    </div>
{% endblock content %}

{% block script %}
    <script>
        $(document).ready(function(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Etudiants', 'Entreprise', 'Association'],
                    datasets: [{
                        label: 'Nombre d\'utilisateurs selon son types',
                        data: [{{ profiles.count }}, {{ pages.count }}, {{ user.is_association.count }}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

        //Deuxieme charte graphiques
        var ctx2 = document.getElementById('myChartSecond').getContext('2d');
            var myChart = new Chart(ctx2, {
                type: 'polarArea',
                data: {
                    labels: ['Posts', 'Annonces', 'Interet'],
                    datasets: [{
                        label: 'Interaction',
                        data: [{{ postfeed.count  }}, {{ posts.count }}, {{ user.likes.count }}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });



        });
    </script>
{% endblock script %}
