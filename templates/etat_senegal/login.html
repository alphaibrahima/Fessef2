{% extends 'base/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'CSS/etat_Sene.css' %}" rel="stylesheet" type="text/css">
{% endblock css %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="card mt mb-4">
                <div class="card-body  text-center ">
                    <p id="font" style="font-weight: 600; text-transform: uppercase; font-size: 30px;">Espace  pour l’autorité publique</p> 
                </div>
              </div>

            <div class="card ">
                <img src="https://www.fessef.fr/img/logo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  
                    
                  {% include  'partials/_flash_messages.html'%}

                  <!-- section du formulaire -->
                  <form action=" {% url 'login_sene' %} " method="POST">
    
                    {% csrf_token %}
    
                    <div class="form-group">
                      <input class="form-control" type="text" name="username" value="{{ data.username }}" placeholder="Username">
                    </div>
    
    
                    <div class="form-group">
                      <input class="form-control" type="password" name="password" value="" placeholder="Password">
                    </div>
    
                    <input type="submit" value="Se connecter" class="btn btn-block btn-primary">
    
                  </form>

                </div>
              </div>

              <div class="card mt-4">
                <div class="card-body  text-center">
                    <a href=" {% url 'request-reset-email' %} " class="forgot-pass text-center">Mots de passe oublié ?</a>
                </div>
              </div>

        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}


{% block script %}
{% endblock script %}
